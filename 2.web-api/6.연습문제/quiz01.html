<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!--
        이벤트와 요소 취득 및 문법을 활용하여
        카운트를 누적해서 올리거나 내려주세요.
        0 아래로는 내려가지 않게 하세요.
    -->

    <h2>자바스크립트 카운트</h2>
    <input type="text" id="result" value="0" readonly />
    <button id="plus">+</button>
    <button id="minus">-</button>

    <script>
      const $count = document.getElementById('result');
      const $plus = document.getElementById('plus');
      const $minus = document.getElementById('minus');

      $plus.onclick = () => {
        $count.value++;
      //   let value = $count.getAttribute('value');
      //   value++;

      //   $count.setAttribute('value' , value);
      }

      $minus .onclick = () => {
        console.log($count.value);
        // input의 value는 string 입니다.
        // 연산을 진행하려면 숫자로 변환해서 진행해야 한다.
        if(+$count.value === 0) {
          alert('0 미만으로는 내릴 수 없습니다.');
          return;
        }
        $count.value--;
      }
      // const $input = document.getElementById('result');

      // const $minus = document.querySelector('minus');

    </script>
  </body>
