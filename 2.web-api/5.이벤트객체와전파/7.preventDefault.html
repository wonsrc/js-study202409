<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="link" href="https://github.com">깃허브로이동</a>

    <script>
        const $link = document.getElementById('link');

        $link.addEventListener('click', e => {
            // confirm 확인/취소 버튼으로 이루어진 알림창
            // 확인을 누르면  true, 취소를 누르면 false가 리턴됩니다.

            if (!confirm('깃허브로 이동할까요?')) {
                e.preventDefault(); // 태그의 고유기능을 죽이기.
            }
        });

    </script>
</body>
</html>
