<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="link" href="https://github.com">깃허브로이동</a>

    <form name="myForm" action="https://www.google.com"></form>
    <input type="text" placeholder="이메일을 쓰세요"/>
    <button type="submit">확인</button>

    <script>
        const $link = document.getElementById('link');

        $link.addEventListener('click', e => {
            // confirm 확인/취소 버튼으로 이루어진 알림창
            // 확인을 누르면  true, 취소를 누르면 false가 리턴됩니다.

            if (!confirm('깃허브로 이동할까요?')) {
                e.preventDefault(); // 태그의 고유기능을 죽이기.
            }
        });

        // form 객체는 document 객체의 하위 객체 중 하나로
        // 유일하게  name속성으로만 form 요소의 접근이 가능합니다.

        const $myForm = document.myForm;

        // 만약 form 내부의 입력 양식 유효성을 검증해야 한다면
        $myForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if ($myForm.firstElementChild.value === '') {
                return;
            }

            $myForm.submit();
        });

    </script>
</body>
</html>
