<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      margin: 20px;
    }
    .green {
      background: yellowgreen;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .red {
      background: red;
    }
  </style>
<body>
    <div class="box" onclick="boxClickHandler()"></div>

    <div class="box green" onclick="boxClickHandler()"></div>
    <div class="box red" onmouseover="growHandler()" onclick="boxClickHandler()"></div>


    <script>
        // 이벤트 핸들러: 브라우저에서 일어나는
        // 행위에 대해 해야 할 일을 함수로 만드는 것.
        function boxClickHandler() {
            alert('박스가 클릭됨!');


        }

        const growHandler = function() {
            document.querySelector('.red').style.width = '200px';
        }

    </script>
</body>
</html>
