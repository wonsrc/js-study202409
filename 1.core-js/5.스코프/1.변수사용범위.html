<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var x = 99;     // global scope: 전역변수
        var y = true;   

        function foo() {
            var x = 10; // local scope: 지역변수
            console.log(`foo x: ${x}`);
            console.log(`foo x: ${y}`);

        }

        foo();
        console.log(`x: ${x}`);
        


    </script>
</body>
</html>
