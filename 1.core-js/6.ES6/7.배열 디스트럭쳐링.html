<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 구조 분해 할당 */
        const userNames = ['김춘식','홍길동', '박영희'];

        const [kim, hong, park] = userNames;
        console.log(`1: ${kim}, 2: ${hong}, 3:${park}`);

        const [kk, ,pp] = userNames;
        console.log(`kk:${kk}, pp:${pp}`);

        const example = ['', [], ()=>{}];
        const [, arr, func] = example;

        let first = 10, second = 20;
        // 좌항에 변수들 = 배열
        console.log(first, second);
        [first, second] = [second, first];
        console.log(first, second);

        console.log("==================================================");

        
        // 배열 안에서 맨 앞에 2개만 각각의 변수로 저장하고
        // 나머지는 다시 배열로 묶고싶다.

        const numbers = [1, 3, 5, 7, 9, 11, 13];

        const [n1, n2,...nums] = numbers;

        console.log(`n1: ${n1}, n2: ${n2}, nums: ${nums}`);

        // 스프레드 문법을 활용한 배열 간편 복사
        const foods = ['감튀', '햄버거', '콜라'];
        // const copyFoods = foods.slice();
        // const copyFoods = foods.map(f => f);
        const copyFoods = [...foods];

        console.log(foods);
        console.log(copyFoods);
        
        




        
        
        
    </script>
</body>
</html>
